<div class="social-share">
    <h6 class="mb-3">Compartir esta reseña:</h6>
    <div class="social-buttons">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ current_url|urlencode }}" 
           target="_blank" 
           class="btn btn-outline-primary btn-sm me-2 mb-2"
           title="Compartir en Facebook">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        
        <!-- Twitter -->
        <a href="https://twitter.com/intent/tweet?text={{ twitter_text|urlencode }}&url={{ current_url|urlencode }}" 
           target="_blank" 
           class="btn btn-outline-info btn-sm me-2 mb-2"
           title="Compartir en Twitter">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        
        <!-- WhatsApp -->
        <a href="https://wa.me/?text={{ twitter_text|urlencode }}%20{{ current_url|urlencode }}" 
           target="_blank" 
           class="btn btn-outline-success btn-sm me-2 mb-2"
           title="Compartir en WhatsApp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ current_url|urlencode }}" 
           target="_blank" 
           class="btn btn-outline-secondary btn-sm me-2 mb-2"
           title="Compartir en LinkedIn">
            <i class="fab fa-linkedin-in"></i> LinkedIn
        </a>
        
        <!-- Copiar enlace -->
        <button type="button" 
                class="btn btn-outline-dark btn-sm me-2 mb-2" 
                onclick="copyToClipboard('{{ current_url }}')"
                title="Copiar enlace">
            <i class="fas fa-link"></i> Copiar
        </button>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        // Mostrar notificación de éxito
        const button = event.target.closest('button');
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> ¡Copiado!';
        button.classList.remove('btn-outline-dark');
        button.classList.add('btn-success');
        
        setTimeout(function() {
            button.innerHTML = originalText;
            button.classList.remove('btn-success');
            button.classList.add('btn-outline-dark');
        }, 2000);
    }).catch(function(err) {
        console.error('Error al copiar: ', err);
        alert('No se pudo copiar el enlace');
    });
}
</script>

<style>
.social-share {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 0.5rem;
    margin: 1rem 0;
}

.social-share h6 {
    color: #495057;
    font-weight: 600;
    margin-bottom: 0.75rem;
}

.social-buttons .btn {
    transition: all 0.3s ease;
    border-radius: 0.375rem;
}

.social-buttons .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.social-buttons .btn i {
    margin-right: 0.25rem;
}
</style>
