{% load static %}

<div class="like-container" data-post-slug="{{ post.slug }}">
    <button class="like-btn {% if is_liked %}liked{% endif %}" 
            {% if not user.is_authenticated %}disabled title="Inicia sesión para dar like"{% endif %}>
        <i class="fas fa-heart like-icon"></i>
        <span class="like-count">{{ likes_count }}</span>
    </button>
    <span class="like-text">
        {% if likes_count == 0 %}
            Sé el primero en dar like
        {% elif likes_count == 1 %}
            A 1 persona le gusta
        {% else %}
            A {{ likes_count }} personas les gusta
        {% endif %}
    </span>
</div>

<style>
.like-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 1rem 0;
}

.like-btn {
    background: none;
    border: 2px solid #e9ecef;
    border-radius: 50px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    color: #6c757d;
    min-width: 80px;
    justify-content: center;
}

.like-btn:hover:not(:disabled) {
    border-color: #dc3545;
    color: #dc3545;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
}

.like-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.like-btn.liked {
    background: #dc3545;
    border-color: #dc3545;
    color: white;
    animation: heartBeat 0.6s ease-in-out;
}

.like-btn.liked:hover {
    background: #c82333;
    border-color: #c82333;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
}

.like-icon {
    transition: transform 0.3s ease;
}

.like-btn:hover:not(:disabled) .like-icon {
    transform: scale(1.1);
}

.like-btn.liked .like-icon {
    animation: heartPulse 0.6s ease-in-out;
}

.like-count {
    font-weight: 600;
    min-width: 20px;
    text-align: center;
}

.like-text {
    color: #6c757d;
    font-size: 0.85rem;
    font-style: italic;
}

@keyframes heartBeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1.05); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes heartPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 768px) {
    .like-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
    }
    
    .like-btn {
        min-width: 70px;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
    }
    
    .like-text {
        font-size: 0.8rem;
    }
}
</style>
